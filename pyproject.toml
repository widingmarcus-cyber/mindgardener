[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mindgardener"
version = "1.0.0"
description = "Local-first long-term memory for autonomous agents. Wiki knowledge graph, surprise scoring, identity-level consolidation."
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.10"
authors = [
    { name = "Marcus Widing" },
]
keywords = ["ai", "agents", "memory", "knowledge-graph", "llm"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
    "pyyaml>=6.0",
]

[project.optional-dependencies]
google = ["google-generativeai>=0.5"]
openai = ["openai>=1.0"]
all = ["google-generativeai>=0.5", "openai>=1.0"]

[tool.hatch.build.targets.wheel]
packages = ["src/engram"]

[project.scripts]
garden = "engram.cli:main"

[project.urls]
Homepage = "https://github.com/widingmarcus-cyber/mindgardener"
Repository = "https://github.com/widingmarcus-cyber/mindgardener"
Issues = "https://github.com/widingmarcus-cyber/mindgardener/issues"
